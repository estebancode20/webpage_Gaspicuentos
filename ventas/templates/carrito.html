<!-- carrito.html -->
<div>
    <h3>Carrito de Compra</h3>
    {% for item in carrito %}
        <p>{{ item.libro.titulo }} - Cantidad: {{ item.cantidad }} - Precio: ${{ item.precio_total }}</p>
    {% endfor %}
    <p>Total: ${{ total }}</p>

    <!-- Botón de Pagar con Redirección a Transbank -->
    
    <form  action="/ventas/webpay_send" method='GET'>
        <input  name="valor" type="text" value="{{ total }}"/>
        <input  type="submit" value="Pagar" />
    </form>
</div>
