<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Libros M치s Vendidos</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Custom styles -->
    <style>
        body {
            padding-top: 56px; /* Adjust based on your navbar height */
        }

        .list-group-item {
            border: 1px solid #ddd;
            border-radius: 0;
            margin-bottom: 8px;
        }

        .list-group-item:hover {
            background-color: #f8f9fa;
        }

        .chart-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mt-4 mb-4 text-center text-primary">Top 5 Libros M치s Vendidos</h2>
            <ul class="list-group">
                {% for libro in libros_vendidos %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="font-weight-bold text-dark">{{ libro.1 }}</span>
                        <span class="text-muted">Total Vendido: {{ libro.2 }}</span>
                        <span class="text-success">Utilidad Acumulada: {{ libro.3 }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Agregar la imagen del gr치fico circular -->
    <div class="row chart-container">
        <div class="col-md-6 offset-md-3">
            <img src="data:image/png;base64,{{ image_base64 }}" alt="Gr치fico Circular" class="img-fluid">
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
