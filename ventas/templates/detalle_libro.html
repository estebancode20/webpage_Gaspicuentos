{% extends 'base.html' %}

{% load static %}
{% block contenido %}
<h2>este es el DETALLE LIBRO</h2>

<div class="container">
    <h2>{{ libro.titulo }}</h2>
    <img src="{{ libro.imagen.url }}" alt="{{ libro.titulo }}">
    <p>Descripci√≥n: {{ libro.descripcion }}</p>
    <p>ISBN: {{ libro.isbn }}</p>
    <p>Precio: ${{ libro.precio }}</p>
    <form method="post">
        {% csrf_token %}
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" value="1" min="1">
        <button type="submit">Agregar al carrito</button>
    </form>
</div>


{% endblock %}
